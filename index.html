<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ruleta</title>
	<link rel="stylesheet" type="text/css" href="ruleta.css">
</head>
<body>

	<div class=" rulemenu"> 
		<center>
			<div class="titu">PayGame</div>
			<div class="rule" id="ruleta"></div>
		
		
			<div class="dados" onclick="dados()">  </div>
			<div class="juga" onclick="tamgra()">  </div>
			
			<br>
			<div onclick="empezar()" class="rull">Rodar</div>
			<div class="emer" id="emergente">   
				<div class="cerrar" id="close" onclick="cerrar()"></div>
			</div>
			<div class="invi"></div>
		</center>
		
	</div>
	<script>
		ban=0
		banda=0
		banju=0
		tam=["Gato","Barco","Cisne","Caballo","Casa","Perro","Conejo","Tiburon","Pez","Vela","Pístola","Avión","Cohete","Manzana","Número 1","Número 2","Número 3","Número 4","Número 5","Número 6","Número 7","Número 8","Número 9","Gallina","Arbol","Silla","Tunel","Hombre","Cabra","Tortuga","Toro","Cangrejo","Bomba","Asno","Letra A","Letra B","Letra D","Letra T","Letra R","Letra C","Letra E","Letra W","Letra F","Letra P","Martillo","Hacha","Cuchillo","Espada","Helicoptero","Montaña","Número 0"]
		function empezar() {
			emergente.innerHTML="<div class='conte1'></div>"
			if(ban==0){
				ruleta.style.animation=" ruleta 0.5s infinite"
				x=0
				y=parseInt(Math.random() * (6 - 1) + 1)
				while(x!=20){
					y=parseInt(Math.random() * (7 - 1) + 1)
					console.log(y)
					x++
				}
				ban=1
				audio1.play()
			}
			else if(ban==1){
				if(y==1){
				
				ruleta.style.animation=" ruletaA 2s"
				ruleta.style.backgroundPosition="-263px -1487px"	
				}
				if(y==2){

				ruleta.style.animation=" ruletaR 2s"
				ruleta.style.backgroundPosition="-263px -1190px"	
				}
				if(y==3){
				ruleta.style.animation=" ruletaT 2s"
				ruleta.style.backgroundPosition="-263px -895px"	
				}
				if(y==4){
				ruleta.style.animation=" ruletaK 2s"
				ruleta.style.backgroundPosition="-263px -597px"	
				}
				if(y==5){
				ruleta.style.animation=" ruletaN 2s"
				ruleta.style.backgroundPosition="-263px -298px"	
				}
				if(y==6){
				ruleta.style.animation=" ruletaP 2s"
				ruleta.style.backgroundPosition="-263px -0px"	
				}
				ban=0
				audio1.pause()
				audio1.currentTime=0
				audio2.play()
			}
			
		}
		function dados() {
			if(banda==0){
				dado=parseInt(Math.random() * (7 - 1) + 1)
				console.log("dados " + dado)
				emergente.style.display="block"
				emergente.style.opacity=1
				emergente.style.paddingTop=8+"%"
				emergente.style.fontSize=300+"px"
				emergente.innerHTML= dado+"<div class='cerrar' id='close' onclick='cerrar()'></div>"		
			}
		}
		function tamgra() {
			if(banda==0){
				nu=parseInt(Math.random() * (51 - 1) + 1)
				x=0
				nu=parseInt(Math.random() * (51 - 1) + 1)
				while(x!=20){
					nu=parseInt(Math.random() * (51 - 1) + 1)
					console.log(nu)
					x++
				}
				emergente.style.display="block"
				emergente.style.opacity=1
				emergente.style.fontSize=70+"px"
				emergente.style.paddingTop=25+"%"
				if(nu==48)
				{
				 emergente.style.fontSize=40+"px"	
				}
				emergente.innerHTML= tam[nu]+"<div class='cerrar' id='close' onclick='cerrar()'></div>"		
			}

		}
		function jugador() {
			if(banju==0){
				
				player=parseInt(Math.random() * (5 - 1) + 1)
				console.log("jugador "+ player)
				emergente.style.display="block"
				emergente.style.opacity=1
				emergente.style.fontSize=300+"px"
				emergente.style.paddingTop=8+"%"
				emergente.innerHTML= player+"<div class='cerrar' id='close' onclick='cerrar()'></div>"
				
					
			}
			
		}
		function cerrar() {
			
			emergente.style.display="none"
			emergente.style.opacity=0
				
		}

	
	</script>
	<audio src="ruleta.mp3" loop id="audio1"></audio>
	<audio src="fin.mp3"  id="audio2" ></audio>
</body>
</html>
